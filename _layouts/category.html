---

<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    {% include navbar.html %}

    <div class="page-header page-header-{{ page.category }}">
      <div class="container">
        <h1>{{ page.title }}</h1>
        <p>{{ page.tagline }}</p>
      </div>
    </div>

    <!-- Main container -->
    <div class="container">

      <div class="col-lg-3 col-md-3 col-sm-4">
        <div class="list-group">
          {% for indicator in site.data.indicators.[page.category] %}
            <a class="list-group-item scroll" href="#{{ indicator.slug }}">
              {{ indicator.name }}
            </a>
          {% endfor %}
        </div>
      </div>

      <div class="col-lg-9 col-md-9 col-sm-8">

        {{ content }}

        {% include comments.html %}

      </div>

    </div><!-- /.container -->

    {% include footer.html %}

    <!-- Highcharts global options -->
    <script>
      $(function () {
        Highcharts.setOptions({
          lang: {
            decimalPoint: '.',
            thousandsSep: ','
          }
        });
      });
    </script>

  </body>
</html>
